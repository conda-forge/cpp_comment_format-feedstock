{% set name = "cpp_comment_format" %}
{% set org = "tdegeus" %}
{% set version = "0.1.3" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/{{ org }}/{{ name }}/archive/v{{ version }}.tar.gz
  sha256: 969e181cd0320f8d276b8e1fed1d2d431addf270f468d5d767ebd9d547dc0115

build:
  number: 0
  noarch: python
  script_env: SETUPTOOLS_SCM_PRETEND_VERSION={{ version }}
  script: {{ PYTHON }} -m pip install . -vv
  entry_points:
    - {{ name }} = {{ name }}:_cli

requirements:
  host:
    - pip
    - python >=3
    - setuptools_scm
  run:
    - python >=3

test:
  requires:
    - pip
  imports:
    - {{ name }}
  commands:
    - pip check
    - python -c "import {{ name }}; assert {{ name }}.version == '{{ version }}'"
    - {{ name }} --version | grep {{ version }}

about:
  home: https://github.com/{{ org }}/{{ name }}
  license: MIT
  license_family: MIT
  license_file: LICENSE
  summary: Format C++ comment blocks.
  description: Format C++ comment blocks.
  doc_url: https://{{ name }}.readthedocs.io/
  dev_url: https://github.com/{{ org }}/{{ name }}

extra:
  recipe-maintainers:
    - tdegeus
